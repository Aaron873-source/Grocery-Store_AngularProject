<form #f="ngForm" (ngSubmit)="save(f.value)">
<div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" type="text" class="form-control" id="title" required>
    <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
        Title is required
    </div>
</div>
<div class="form-group">
    <label for="price">Price</label>
    <div class="input-group ">
        <span class="input-group-text">$</span>
        <input #price="ngModel" ngModel name="price" type="number" class="form-control" id="price" required>
    </div>
    <div class="alert alert-danger" *ngIf="price.touched && !price.valid">
        Price is required
    </div>
</div>
<div class="form-group">
    <label for="category">Category</label>
    <select #category="ngModel" ngModel name="category" class="form-control" id="category" required>
        <option value=""></option>
       <option *ngFor="let c of categories$ | async" [value]="c.$key" >
        {{c.name}}
       </option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
        Catgory is required
    </div>
</div>
<div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input #imageUrl="ngModel" ngModel name="imageUrl" type="text" class="form-control" id="imageUrl" required>
    <div class="alert alert-danger" *ngIf="imageUrl.touched && !imageUrl.valid">
        Image URL is required
    </div>
</div>

<button class="btn btn-primary" style="margin-top: 20px;">Save</button>
</form>
