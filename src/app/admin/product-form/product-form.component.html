<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          #title="ngModel"
          [(ngModel)]="product.title"
          name="title"
          type="text"
          class="form-control"
          id="title"
          required
          min="0"
        />
        <div class="alert alert-danger" *ngIf="title.touched && !title.valid">
          Title is required
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input
            #price="ngModel"
            [(ngModel)]="product.price"
            name="price"
            type="number"
            class="form-control"
            id="price"
            required
            min="0"
          />
        </div>
        <div class="alert alert-danger" *ngIf="price.touched && price.errors">
          <div *ngIf="price.errors['required']">Price is required</div>
          <div *ngIf="price.errors['min']">Price should be 0 or higher</div>
        </div>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select
          #category="ngModel"
          [(ngModel)]="product.category"
          name="category"
          class="form-control"
          id="category"
          required
        >
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.$key">
            {{ c.name }}
          </option>
        </select>
        <div
          class="alert alert-danger"
          *ngIf="category.touched && !category.valid"
        >
          Catgory is required
        </div>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input
          #imageUrl="ngModel"
          [(ngModel)]="product.imageUrl"
          name="imageUrl"
          type="url"
          class="form-control"
          id="imageUrl"
          required
          pattern="https?://.+"
        />
        <div
          class="alert alert-danger"
          *ngIf="imageUrl.touched && imageUrl.errors"
        >
          <div *ngIf="imageUrl.errors['required']">Image URL is required</div>
          <div *ngIf="imageUrl.errors['pattern']">Please enter a valid URL</div>
        </div>
      </div>

      <button class="btn btn-primary" style="margin-top: 20px">Save</button>
      <button type="button" class="btn btn-danger" style="margin-top: 20px" (click)="delete()">Delete</button>
    </form>
  </div>
  <div class="col-md-6">
    <div class="card" style="width: 20rem">
      <img
        [src]="product.imageUrl"
        class="card-img-top"
        *ngIf="product.imageUrl"
      />
      <div class="card-body">
        <h4 class="card-title">{{ product.title }}</h4>
        <p class="card-text">
          {{ product.price | currency : "USD" : "symbol" }}
        </p>
      </div>
    </div>
  </div>
</div>
