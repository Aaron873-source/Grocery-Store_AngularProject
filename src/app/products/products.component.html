<div class="product-page">
  <div class="grid-container">
    <div class="sidebar">
      <div class="d-none d-md-block">
        <product-filter [category]="category"></product-filter>
      </div>
      <button
        pButton
        label="Categories"
        icon="pi pi-list"
        class="p-button-primary p-button-rounded d-md-none w-100 mb-3"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#categoryFilter"
      ></button>
      <div class="collapse d-md-none" id="categoryFilter">
        <product-filter [category]="category"></product-filter>
      </div>
    </div>

    <div class="main-content">
      <div
        *ngFor="let product of filteredProducts; let i = index"
        class="product-item"
        [style.animation-delay]="i * 100 + 'ms'"
        [@fadeInAnimation]
      >
        <product-card [product]="product" [shopping-cart]="cart">
        </product-card>
      </div>
    </div>
  </div>
</div>
