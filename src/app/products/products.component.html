<div class="row">
  <div class="col-md-3 mb-4">
    <div class="d-none d-md-block">
      <product-filter [category]="category"></product-filter>
    </div>
    <button 
      class="btn btn-primary d-md-none w-100 mb-3" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#categoryFilter"
      aria-expanded="false"
      aria-controls="categoryFilter">
      Categories
    </button>
    <div class="collapse d-md-none" id="categoryFilter">
      <product-filter [category]="category"></product-filter>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row">
      <ng-container *ngFor="let product of filteredProducts; let i = index">
        <div class="col-12 col-md-6 col-lg-4 mb-3">
          <product-card
            [product]="product"
            [shopping-cart]="cart"
          ></product-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>
