<div class="quantity-controls">
  <div class="quantity-row">
    <button
      pButton
      icon="pi pi-minus"
      (click)="removeFromCart()"
      class="p-button-rounded p-button-secondary "
    ></button>
   
    <span class="quantity-label">
      <strong>{{ shoppingCart.getQuantity(product) }}</strong>  in cart
    </span>
   
    <button
      pButton
      icon="pi pi-plus"
      (click)="addToCart()"
      class="p-button-rounded p-button-secondary "
    ></button>
  </div>
</div>
